# This rule is not used by the project convex-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants permissions to create, update, and delete resources within the convex.icod.de.
# This role is intended for users who need to manage these resources
# but should not control RBAC or manage permissions for others.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: convex-operator
    app.kubernetes.io/managed-by: kustomize
  name: convexinstance-editor-role
rules:
- apiGroups:
  - convex.icod.de
  resources:
  - convexinstances
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - convex.icod.de
  resources:
  - convexinstances/status
  verbs:
  - get
